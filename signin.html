<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="img/notera.ico" />
    <title>Signin-Notera</title>
    <link href="signin.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body class="colorbg">
    <div id="registerbox">
        <form id="registerForm" action="">
            <h1 style="margin-bottom: 100px;">NOTERA</h1>
            <h3>Register Here</h3>
            <input type="email" name="" id="userRegisterEmail" placeholder="Email">
            <input type="password" name="" id="userRegisterPassword" placeholder="Password">
            <button type="submit" id="registerBtn">Register</button>
        </form>
        <hr>
        <p>Already have an Account</p>
        <button type="submit" id="btnToLogin" onclick="hideRegister()">Sign In</button>
    </div>
    <div id="loginbox">
        <form id="loginForm" action="">
            <h1 style="margin-bottom: 100px;">NOTERA</h1>
            <h3>Login In </h3>
            <input type="email" name="" id="userLoginEmail" placeholder="Email">
            <input type="password" name="" id="userLoginPassword" placeholder="Password">
            <button type="submit" id="loginBtn">Log in</button>
        </form>
        <hr>
        <p>New here ?</p>
        <button type="submit" id="btnToRegister" onclick="hideLogin()">Register</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>

            appId: "1:640534703861:web:a083430f01e90998d75fbc",
            measurementId: "G-VZRVE15GQJ"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        //make auth and firestore references
        const auth = firebase.auth();
        const db = firebase.firestore();

        //update firestore settings
        db.settings({ timeStampsInSnapshots: true });

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="auth.js"></script>
    <script src="signin.js"></script>
</body>

</html>
