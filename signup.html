<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Notera</title>
</head>

<body>
    <div class="nav box-shadow-3">
        <nav>
            <p class="navp">Notera</p>
        </nav>
    </div>
    <div class="alreadyblock">
        <div class="bottom-left">
            <p>Already registered !</p>
            <a class="registerlink" href="signin.html">Sign In</a>
        </div>
        <img class="alreadyimg" src="img/cherry-35.png" alt="" width="300px" height="300px">
        

    </div>
    <div class="logomobile">
        <img src="img/name with logo.jpeg" alt="Notera" class="logomobile">

        <p class="logop">Please Sign Up </p>
    </div>
    <form action="" method="get">
        <div class="container">
            <input type="text" id="inputUsername" class="input box-shadow-1" placeholder="UserName" autofocus>
            <input type="email" id="inputEmail" class="input box-shadow-1" placeholder="Email address">
            <input type="password" id="inputPassword" class="input box-shadow-1" placeholder="Password">
        </div>

        <div class="checkbox container my-2">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>

        </div>
        <div class="container">
            <button class="btn-m my-2">Sign Up</button>
        </div>
        <div class="container">
            <button class="btn-m my-2"><img class="icon"
                    src="https://img.icons8.com/plasticine/50/000000/google-logo.png" />Continue with Google</button>
        </div>
    </form>

</body>

</html>
