<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/20970c5fb1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" href="img/notera.ico" type="image/x-icon">
  <title>Notera-App</title>
</head>

<body>
  <div class="layout">
    <nav class="navbar navbar-expand-lg" style="background-color: #B6E3BF">
      <div class="container-fluid"><a class="navbar-brand mx-4 h1" href="#"
          style="color: #386140; font-weight: 700;">Notera</a>
        <a href="#" class="myprofile">My profile</a>
    </nav>
    <!-- full page -->
    <div class="page" style="height: auto">
      <!-- left side window -->
      <div class="side border">
        <!-- search bar -->
        <form class="d-flex border bglightblue" style="max-width: 500px; width: auto;">
          <input id="searchTxt" style="background: #f9f7cf;" class="form-control me-2 col" type="search"
            placeholder="Search here" aria-label="Search" />
        </form>
        <!-- many dummy notes  -->
        <div id="notes" class="notelist bgpinkish">
          <div class="notelistitem border">
            <div class="notelisttitle">dummy note</div>
            <div class="notelisttext">
              dummy content
            </div>
          </div>
        </div>
      </div>
      <!-- right side window  -->
      <div class="write border">
        <!-- toolbar -->
        <ul class="nav justify-content-end border bglightblue">
          <li class="nav-item">
            <button class="my-1 mx-1 btn btn-primary" type="submit">
              New note
            </button>
          </li>
          <li class="nav-item">
            <button id="addBtn" class="my-1 mx-1 btn btn-primary" type="submit">
              save
            </button>
          </li>
        </ul>
        <!-- notestitle  -->
        <div class="form-group bglightblue">
          <textarea id="notetitle" class="form-control px-10 " placeholder="Notes Title" style="background: #D2F8C0; font-family: 'Ubuntu', sans-serif;
              font-size: 20px;" id="note-title" rows="2"></textarea>
        </div>
        <hr style="margin: 5px;">
        <!-- text area -->
        <div class="form-group bglightblue">
          <textarea id="notecontent" class="form-control px-10 py-20" placeholder="Note-Content" style="background: #D2F8C0; font-family: 'Ubuntu', sans-serif;
              font-size: 20px;" id="note-content" rows="15"></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
