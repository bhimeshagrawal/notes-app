<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/20970c5fb1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" href="img/notera.ico" type="image/x-icon">
  <title>Notera-App</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
     <!-- NAVBAR  -->
     <nav class="navbar navbar-expand-lg navbar-fixed navbar-light bg-light">
        <a class="navbar-brand mx-4 h1" href="#">Notera</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Profile</a>
          </li>
        </ul>
     </nav>
    </div>
    <div class="row">
      <!-- left side/note-list window -->
      <div class="col-md-4">
        <!-- search bar -->
        <form id="searchbox" class="d-flex">
          <input id="searchTxt" class="form-control me-2 col" type="search"
            placeholder="Search here" aria-label="Search">
        </form>
        <!-- many dummy notes  -->
        <div id="notes" class="notelist">
        </div>
      </div>
      <!-- right side/note edit window  -->
      <div class="col-md-8">
        <!-- toolbar -->
        <ul class="nav border">
          <li class="nav-item">
            <button id="addBtn" class="my-1 mx-1 btn btn-outline-success" type="submit">
              <i class="fas fa-save"></i>
            </button>
          </li>
          <li class="nav-item">
            <button id="disableViewBtn" class="my-1 mx-1 btn btn-outline-secondary disabled" onclick="disableView()" type="submit">
              <i class="fas fa-times-circle"></i>
            </button>
          </li>
        </ul>
        <!-- notestitle  -->
        <div class="form-group bglightblue">
          <textarea id="notetitle" class="form-control px-10 " placeholder="Notes Title"  id="note-title" rows="2" required></textarea>
        </div>
        <hr style="margin: 5px;">
        <!-- text area -->
        <div class="form-group bglightblue">
          <textarea id="notecontent" class="form-control px-10 py-20" placeholder="Note-Content" 
             id="note-content" rows="15"></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
